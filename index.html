<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissor Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <style>
      .container1 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 30px;
      }
      .block
      {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="display-1">Rock Paper Scissor Game</div>
    </div>
    <div class="container-fluid mt-5">
      <div class="container container1 mt-5">
        <div class="col-3 mt-5">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="number"
            class="form-control"
            id="inputPassword2"
            placeholder="Rounds" />
        </div>
        <div class="col-3">
          <button class="btn btn-primary mb-3 ms-5 mt-5" id="begin">START</button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container" id="container">
        <div class="row">
            <div class="container col-3 display-6" id="box"></div>
        <div class="col-12  container1">
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-danger mb-3 ms-5 visually-hidden"
              id="rock">
              ROCK
            </button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-success mb-3 ms-5 visually-hidden"
              id="paper">
              PAPER
            </button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-warning mb-3 ms-5 visually-hidden"
              id="scissor">
              SCISSOR
            </button>
          </div>
        </div>
        </div>
        <div id="result" class="display-6 container1">
        </div>
        <div class="col-12 container1">
          <button class="btn btn-primary mb-3 ms-5 mt-5 visually-hidden" id="end">RESTART</button>
        </div>
      </div>
    </div>
    <script src="Index.js"></script>
  </body>
</html>
